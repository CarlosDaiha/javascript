<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form action="">
        <input type="number" name="num1" id="num1" placeholder="Primer número">
        <input type="number" name="num2" id="num2" placeholder="Segundo número">
        <button type="button" onclick="sum()">
            Sumar
        </button>
        <button type="button" onclick="sub()">
            Restar
        </button>
        <button type="button" onclick="mul()">
            Multiplicar
        </button>
        <button type="button" onclick="div()">
            Dividir
        </button>
        <button type="reset">C</button>
    </form>
    <label id="res"></label>

    <script src='app.js'></script>
</body>
</html>
